    <script>
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var currentWeight = document.getElementById("currentWeight").value;
            var height = document.getElementById("height").value;
            var age = document.getElementById("age").value;
            var address = document.getElementById("address").value;
            var city = document.getElementById("city").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var healthProblems = document.getElementById("healthProblems").value;

            
            if (fullName == "" || currentWeight == "" || height == "" || age == "" || address == "" || city == "" || phone == "" || email == "" || healthProblems == "none") {
                alert("All fields must be filled out");
                return false;
            }

            if (isNaN(currentWeight) || currentWeight <= 0 || isNaN(height) || height <= 0 || isNaN(age) || age <= 0) {
                alert("Please enter valid numerical values for weight, height, and age");
                return false;
            }

            return true;
        }

        function calculateBMI() {
            var weight = document.getElementById("currentWeight").value;
            var height = document.getElementById("height").value;
            var bmiField = document.getElementById("bmi");

            if (weight && height) {
                var bmi = (weight / ((height / 100) ** 2)).toFixed(2);
                bmiField.value = bmi;
            } else {
                bmiField.value = "";
            }
        }

        // Attach calculateBMI function to the input fields
        document.getElementById("currentWeight").addEventListener("input", calculateBMI);
        document.getElementById("height").addEventListener("input", calculateBMI);
    </script>
